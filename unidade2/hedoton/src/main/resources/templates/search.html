<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/style/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">

    <title>Kiton Gomas - Pesquisa</title>
</head>

<body>
    <header class="cabe">
        <div class="red" style="height:50px">
            <div>
                <div style="display:inline;margin-top: 100px;">
                    <a class="nameshop" href="/">Kiton Gomas</a>
                </div>
                    <form style="display:inline" class="busca" method="post" th:action="@{/pesquisarProduto}">
                        <input name="search" id="b" type="search" placeholder="Digite o produto desejado" >
                        <i id="search" class="bi bi-search"></i>
                    </form> 
                <nav class="nav" style="display:inline">
                    <a href="/" class="navbtn">Início</a>
                    <a href="/pedidos" class="navbtn">Pedidos</a>  
                    <a href="https://wa.me/5584981611503" class="navbtn" target="_blank">Fale conosco</a>
                    <a href="/painel" class="navbtn">Painel ADM</a>          
                </nav>
            </div>
        </div>
    </header>

    <div class="divP">
        <table class="tabelaP">
            <tr class="rowP">
                <th>Nome do Produto</th>
                <th>Marca</th>
                <th>Preço</th>
                <th>Data de Cadastro</th>
                <th>Altura</th>
                <th>Largura</th>
                <th>Profundidade</th>
                <th>Volume</th>
                <th>Peso</th>
            </tr>
            <tr class="rowC" th:each="produto : ${produto}">
                <td th:text="${produto.nomeProduto}"></td>
                <td th:text="${produto.marca}"></td>
                <td th:text="${produto.precoVenda}"></td>
                <td th:text="${produto.dataCadastro}"></td>
                <td th:text="${produto.altura}"></td>
                <td th:text="${produto.largura}"></td>
                <td th:text="${produto.profundidade}"></td>
                <td th:text="${produto.volume}"></td>
                <td th:text="${produto.peso}"></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
