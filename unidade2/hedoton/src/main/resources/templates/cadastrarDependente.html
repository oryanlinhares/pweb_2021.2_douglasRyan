<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/style/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Kiton Gomas - Cadastrar dependentes</title>
</head>
<body>
    <header class="cabe">

        <div class="red" style="height:50px">
            <div>
                <div style="display:inline;margin-top: 100px;">
                    <a class="nameshop" href="/">Kiton Gomas</a>
                </div>
                    <form style="display:inline" class="busca">
                        <input id="b" type="search" placeholder="Digite o produto desejado">
                    </form> 
                <nav class="nav" style="display:inline">
                    <a href="/" class="navbtn">Início</a>
                    <a href="/pedidos" class="navbtn">Pedidos</a>  
                    <a href="/painel" class="navbtn">Painel ADM</a>          
                </nav>
            </div>
        </div>
    </header>

    <section class="scCliente">
        <form class="formCCliente">
            <fieldset class="fdCliente">
                <div class="divCC">
                    <label for="nome"><strong>Nome*:</strong></label>
                    <input class="inpCC" type="text" placeholder="Xico" required>
                </div>
                <div class="divCC">
                    <label for="sobrenome"><strong>Sobrenome*:</strong></label>
                    <input class="inpCC" type="text" placeholder="Arruda" required>
                </div>
                <div class="divCC">
                    <label for="dataNascimento"><strong>Data de nascimento*:</strong></label>
                    <input class="inpCC" type="date" required>
                </div>                
                <div class="divCC">
                    <label><strong>Sexo*:</strong></label>
                    <label><input type="radio" name="sexo" value="masculino" required>Masculino</label>
                    <label><input type="radio" name="sexo" value="feminino">Feminino</label>
                    <label><input type="radio" name="sexo" value="naoInformar">Não informar</label>
                </div>
                <div class="div-botoes">
                    <button type="submit" class="btnCC">Cadastrar</button>
                    <button type="reset" class="btnCC">Limpar</button>
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
