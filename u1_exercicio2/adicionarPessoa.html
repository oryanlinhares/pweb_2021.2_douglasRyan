    <section>
        <h1 class="titulo">Formulário para cadastro de pessoas:</h1>
        <form action="adicionadaComSucesso.html">
        <div class="campo">
            <label for="nome">Nome completo*:</label>
            <input type="text" name="nome" id="nome" placeholder="Xico Arruda" required>
        </div>
        <div class="campo">
            <label for="nascimento">Data de nascimento*:</label>
            <input type="date" name="nascimento" id="nascimento" required>
        </div>
        <div class="campo">
            <label for="Email">E-mail*:</label>
            <input type="email" name="nascimento" id="nascimento" placeholder="exemplo@exemplo.exe" required>
        </div>
        <div class="campo">
            <label>Sexo*:</label>
            <div class="campo -clear">
                <input type="radio" id="masculino" name="sexo" required>
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="feminino" name="sexo">
                <label for="masculino">Feminino</label><br>
                <input type="radio" id="naoInformar" name="sexo">
                <label for="masculino">Não informar</label>
            </div>
        </div>
        <button class="btn" type="reset">Limpar</button>
        <button class="btn" type="submit">Cadastrar!</button>

        <p>*Campo obrigatório</p>
</form>

</section>
